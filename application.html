<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saleh's GF Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: url('pink bgg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .application-container {
            background: rgba(255, 192, 203, 0.8);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            .application-container {
                width: 100%;
                padding: 15px;
                border-radius: 10px;
            }
            .form-group {
                margin-bottom: 10px;
            }
            input, select {
                font-size: 16px; /* Prevents zoom on input focus */
                padding: 8px;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            .submit-btn {
                padding: 10px;
                font-size: 1rem;
            }
        }
        /* Prevent auto zoom on input focus in iOS */
        @media screen and (-webkit-min-device-pixel-ratio:0) { 
            select,
            textarea,
            input {
                font-size: 16px;
            }
        }
        h1 {
            text-align: center;
            color: #8B4513;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #8B4513;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #FFB6C1;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.7);
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #FF69B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #FF1493;
        }
    </style>
</head>
<body>
    <div class="application-container">
        <h1>ðŸ’• Saleh's GF Application ðŸ’•</h1>
        <form id="applicationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="35" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="cis male">cis male</option>
                    <option value="cis female">cis female</option>
                    <option value="transgender">transgender</option>
                    <option value="non binary">non binary</option>
                    <option value="monkey">monkey</option>
                    <option value="donkey">donkey</option>
                    <option value="helicopter">helicopter</option>

                </select>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" min="150" max="220" required>
            </div>
            <div class="form-group">
                <label for="milk">Preferred Milk:</label>
                <select id="milk" name="milk" required>
                    <option value="">Select Milk</option>
                    <option value="strawberry">Strawberry Milk</option>
                    <option value="chocolate">Chocolate Milk</option>
                </select>
            </div>

            <!-- Additional Questions -->
            <div class="form-group">
                <label for="hobbies">fav hobbies (except talking to me)</label>
                <input type="text" id="hobbies" name="hobbies" required>
            </div>
            <div class="form-group">
                <label for="dream">Dream honeymoon</label>
                <input type="text" id="dream" name="dream" required>
            </div>
            <div class="form-group">
                <label for="favorite_color">Favorite Color:</label>
                <input type="text" id="favorite_color" name="favorite_color" required>
            </div>
            <div class="form-group">
                <label for="pet_preference">dog or car??????</label>
                <select id="pet_preference" name="pet_preference" required>
                    <option value="">Select</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                    <option value="both">Both</option>
                </select>
            </div>
            <div class="form-group">
                <label for="movie_genre">fav movie</label>
                <input type="text" id="movie_genre" name="movie_genre" required>
            </div>
            <div class="form-group">
                <label for="music_genre">fav song</label>
                <input type="text" id="music_genre" name="music_genre" required>
            </div>
            <div class="form-group">
                <label for="food_preference">fav food</label>
                <input type="text" id="food_preference" name="food_preference" required>
            </div>
            <div class="form-group">
                <label for="travel_style">fav place</label>
                <input type="text" id="travel_style" name="travel_style" required>
            </div>
            <div class="form-group">
                <label for="morning_night">morning or night?</label>
                <select id="morning_night" name="morning_night" required>
                    <option value="">Select</option>
                    <option value="morning">Morning Person</option>
                    <option value="night">Night Person</option>
                </select>
            </div>

            <!-- More Questions -->
            <div class="form-group">
                <label for="languages">fav lang:</label>
                <input type="text" id="languages" name="languages" required>
            </div>
            <div class="form-group">
                <label for="zodiac">do u like being touched</label>
                <input type="text" id="zodiac" name="zodiac" required>
            </div>
            <div class="form-group">
                <label for="exercise">r u lying for the above question</label>
                <input type="text" id="exercise" name="exercise" required>
            </div>
            <div class="form-group">
                <label for="social_media">reels or tiktoks</label>
                <input type="text" id="social_media" name="social_media" required>
            </div>
            <div class="form-group">
                <label for="relationship_goal">lets say i say yes (which i will ofc), where do u wanna go out for the first date</label>
                <input type="text" id="relationship_goal" name="relationship_goal" required>
            </div>

            <!-- Final Questions -->
            <div class="form-group">
                <label for="love_language">love language:</label>
                <select id="love_language" name="love_language" required>
                    <option value="">Select</option>
                    <option value="words">Words of Affirmation</option>
                    <option value="acts">Acts of Service</option>
                    <option value="gifts">Receiving Gifts</option>
                    <option value="time">Quality Time</option>
                    <option value="touch">Physical Touch</option>
                </select>
            </div>
            <div class="form-group">
                <label for="deal_breaker">deal breaker w me:</label>
                <input type="text" id="deal_breaker" name="deal_breaker" required>
            </div>
            <div class="form-group">
                <label for="future_plans">future plans: (with ur life)</label>
                <input type="text" id="future_plans" name="future_plans" required>
            </div>

            <button type="submit" class="submit-btn">Submit Application ðŸ’•</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxaYYbnYGPTp4-Q2zOJnlbA1HCqVfd3ZOScYKBJeU-n7WvjuzF40fUM49kZG3bkM7i3/exec';
        const form = document.getElementById('applicationForm');
        
        form.addEventListener('submit', e => {
            e.preventDefault();
            const formData = new FormData(form);
            
            fetch(scriptURL, { 
                method: 'POST', 
                body: formData
            })
            .then(response => {
                alert('ðŸ’• Application Submitted Successfully! ðŸ’•');
                form.reset();
            })
            .catch(error => {
                console.error('Error!', error.message);
                alert('Oops! Something went wrong. Please try again.');
            });
        });
    </script>
</body>
</html>
